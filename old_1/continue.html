<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue</title>
</head>
<body>
    <script>
        for (var i = 1; i < 10; i++) {
            if (i % 3 == 0) {
                break;
            }
        }
        console.log('Value of I :'+i); // 3

        let iterations = 0;
        let iteration = 0;
        top: for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    iterations++;
                    if (i === 2 && j === 2) {
                        break top;
                    }
                }
            }
        console.log(iterations); // 13

        let s = 'This is a JavaScript continue statement demo.';
        let counter = 0;
        for (let i = 0; i < s.length; i++) {
            if (s.charAt(i) != 's') {
                continue;
            }
            //
            counter++;
        }
        console.log('The number of s found in the string is ' + counter);


        // continue with a label
        outer: for (let i = 1; i <= 3; i++) {
            for (let j = 1; j <= 3; j++) {
                if ((i == 2) && (j == 2)) {
                    console.log('continue to outer');
                    continue outer;
                }
                console.log("[i:" + i + ",j:" + j + "]");
            }
        }


    </script>
</body>
</html>

<body>
    <span>In other words, the same variable can hold values of different types at any time. For example:</span>
    <span>And To get the current type of the value of a variable, you use the  typeof operator:</span>

    <script>
        let counter = 120; // counter is a number
        console.log(counter);
        console.log(typeof(counter)); // "number"
        counter = false;   // counter is now a boolean
        console.log(counter);
        console.log(typeof(counter));  // "boolean"
        counter = "foo";   // counter is now a string
        console.log(counter);
        console.log(typeof(counter)); //string
    </script>

</body>

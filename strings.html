<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        //  split()
        let str = 'JavaScript String split()';
        let substrings = str.split(' ', 2);
        console.log(substrings);

        // Splitting a string using a regular expression
        let paragraph = 'Good Morning! How are you? This is John. John is my friend.';
        let sentences = paragraph.split(/[!,?,.]/);
        console.log(sentences);

        sentences = paragraph.split(/([!,?,.])/);
        console.log(sentences);

        // using the indexOf() method.
        str = 'finding substring in string';
        let index = str.indexOf('str');
        console.log(index); // 11

        str = 'You do not know what you do not know until you know.';
        let substr = 'know';
        let count = 0;
        index = str.indexOf(substr);
        while(index !== -1) {
            count++;
            index = str.indexOf(substr, index + 1);
            console.log(index);
        }
        console.log(count);

        // indexOf() is case-sensitive so convert case-insensitive by toLocaleLowerCase()
        str = 'JS indexOf';
        substr = 'js';
        index = str.toLocaleLowerCase().indexOf(substr.toLocaleLowerCase());
        console.log(index); // 0

        let email = 'john@example.com'
        let localPart = email.slice(0,email.indexOf('@'));
        console.log('slice :' +localPart);
    </script>
    <!-- <script src="js/string.js"></script> -->
</body>
</html>
